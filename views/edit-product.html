<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario De Edicion De Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="body-edit">
    <h1>Editar producto</h1>

    <form action="" class="form-edit">
        <div>
            <label for="new-p">Nombre De La Pizza:</label>
            <input type="text" id="new-p" name="new-p" placeholder="Ingrese Nuevo Producto" required> 
        </div>
        <div>
            <label for="Price">Precio De La Pizza:</label>
            <input type="number" id="Price" name="Price" placeholder="Precio De su Producto">
        </div>

        <div>
            <label for="Description-P">Descripcion De La Pizza:</label>
            <textarea name="Description-P" id="Description-P" ></textarea>
        </div>
        <div>
            <button type="reset">Borrar Todo</button>
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</body>

</html>
